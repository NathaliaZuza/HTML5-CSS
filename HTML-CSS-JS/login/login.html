<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="./cor3.css">
    <title>Poder Monitor PRO</title>
</head>
<body>
   
    <main> 
        <div class="container-login">
            <div class="logo-poder">
                <div>Poder Monitor PRO</div>
            </div>

            <div class="login">
                <div class="div-email">
                    <input class="input-email" type="email" placeholder="Digite seu e-mail"/>
                    <i class="fa fa-user fa-lg fa-fw iconUser"></i>
                </div>
                <div class="div-senha">
                    <input class="input-senha" type="password" placeholder="Digite sua senha"/>
                    <i class="fa-solid fa-lock fa-lg fa-fw iconPassword"></i>
                </div>
                <div class="recuperar-dados">
                    <a href="#">Esqueceu a senha?</a>
                </div> 
                <div class="div-btn-entrar">
                <button class="btn-entrar">Entrar</button>
                </div>   
            </div>
            
        </div>   
        
        
    </main>
</body>
</html>
