<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/avatar.png" width="80px" alt="">
                    <h4>Simo Edwuin</h4>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/twitch.png" width="22px" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="img/steam.png"  width="22px" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="img/upcoming.png"  width="22px" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="img/library.png"  width="22px" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free games</h3>
                    <img src="img/controller.png" width="70px" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text">
                    <div class="cards">
                        <div class="card">
                            <img src="img/assassins.png" width="60px" alt="">
                            <div class="card-info">
                                <h3>Assasins Creed Valhalla</h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h3 class="percentage">60%</h3>
                        </div>
                        <div class="card">
                            <img src="img/spiderman.png" width="60px" alt="">
                            <div class="card-info">
                                <h3>Spiderman Miles Morales</h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h3 class="percentage">60%</h3>
                        </div>
                        <div class="card">
                            <img src="img/sackboy.png" width="60px" alt="">
                            <div class="card-info">
                                <h3>Sackboy A Great Adventure</h3>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h3 class="percentage">60%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
