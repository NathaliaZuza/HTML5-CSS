<html lang="en">
<head>

    <title>Glass Website</title>
    <link rel="stylesheet" href="css/estilo.css">

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">

                </div>

                                <p>PS5 Version</p>

                            </div>
